[NETBOX]
address    = 'x.x.x.x'
token      = 'token' 
logs       = logs/
# use lowercase no if you want to skip ssl verification.
# any other value will verify the server ssl certificate.
tls_verify = no

[NMAP]
path     = ./
unknown  = autodiscovered:netbox-scanner
tag      = nmap
cleanup  = no